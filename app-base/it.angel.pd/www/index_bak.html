<body ng-controller="MainCtrl as ctl">

  <!-- SPINNER ON LOAD -->
  <style type="text/css" media="screen">
    body, html {
      font: 'Montserrat';
    }

    .spinner {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 100vh;

      margin: 0px;
      text-align: center;
      font-size: 10px;

      background-color: #1565C0;
      opacity: 1;
      z-index: 2001;
    }

    .spinner > div.please-wait {
      animation: none;

      background-color: transparent;
      height: 20px;
      width: 300px;
      display: block;
      margin-bottom: 10px;

      text-align: center;
      margin-top: 1em;
      width: 100%;

      color: rgba(250,250,250,0.65);
      font-size: 2em;
    }
  </style>
  <div class="cdapp">
  <div class="spinner" id="appSpinner" style="display: block;">
    <div class="please-wait">Loading...</div>
  </div>
  <!--<ng-include src="'percorso al sidenav'"></ng-include>-->
  <div ng-view></div>
  </div>
