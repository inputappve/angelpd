<h2 ng-init="ctl.elementLoad()">Dettaglio</h2>

Elemento: {{ctl.current_element}}

<br />

<ng-map id="map" zoom="11"
  center="[{{ctl.appSrv.list_lat_lng[ctl.current_element_id].lat}}, {{ctl.appSrv.list_lat_lng[ctl.current_element_id].lng}}]">
    <marker position="[{{ctl.appSrv.list_lat_lng[ctl.current_element_id].lat}}, {{ctl.appSrv.list_lat_lng[ctl.current_element_id].lng}}]" title="{{ctl.current_element}}"></marker>
</ng-map>
