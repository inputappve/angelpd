<div layout="column" style="height: 500px;" ng-cloak>
 <section layout="row" flex>
  <md-sidenav class="md-sidenav-left" md-component-id="left"
               md-whiteframe="4">
   <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
    </md-toolbar>
      <md-content layout-margin>
         <md-button>{{title1}}</md-button>
          <md-button>{{title2}}</md-button>
           <md-button>{{title3}}</md-button>
        <md-button ng-click="toggleLeft()" class="md-accent">
          Close this Sidenav
        </md-button>
      </md-content>
    </md-sidenav>
    <md-content flex layout-padding>
      <div layout="column" layout-align="top center">
         <ng-md-icon class="md-raised" icon="list" ng-click="toggleLeft()" size="40"></ng-md-icon>
      </div>
    </md-content>
  </section>
</div>


<div layout="column" style="height: 500px;" ng-cloak>
 <section layout="row" flex>
  <md-sidenav class="md-sidenav-right" md-component-id="right"
               md-whiteframe="4">
   <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
    </md-toolbar>
      <md-content layout-margin>

        <md-button ng-click="toggleRight()" class="md-accent">
          Close this Sidenav
        </md-button>
      </md-content>
    </md-sidenav>
    <md-content flex layout-padding>
      <div layout="column" layout-align="top center">
           <ng-md-icon class="md-raised" icon="add_circle" ng-click="toggleRight()" size="55"></ng-md-icon>
      </div>
    </md-content>
  </section>
</div>
