 <style>
  .gm-fullscreen-control{
    display: none;
  }

</style>
<md-content>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <ng-md-icon class="md-raised" icon="list" ng-click="toggleLeft()" size="40"></ng-md-icon>
        <h2 flex md-truncate style="text-align: center;" >InputApp</h2>
      </div>
    </md-toolbar>
</md-content>

<div layout="column" style="height: 10%;" ng-cloak>
 <section layout="row" flex>
  <md-sidenav class="md-sidenav-left" md-component-id="left"
               md-whiteframe="4">
   <md-toolbar class="md-theme-indigo">
        <h8 style="position: absolute;top: 25%;right: 42%;">Menu</h8>
    </md-toolbar>
      <md-content layout-margin>
          <ul>
          <!--toggleLeft() -->
            <li>
            <md-button ng-click="ctl.bLink('map')" style= "right: 0%; width: 100%; position: fixed;height: 7%;top: 9%;margin: 0px;">{{title1}}</md-button>
            </li>
          <li><md-button ng-click="ctl.bLink('/settings')" style="right: 0%;width: 100%;position: fixed;height: 7%;top: 16%;margin: 0px;">{{title2}}</md-button></li>
          <li><md-button ng-click="ctl.bLink('/about')" style= "right: 0%;width: 100%;position: fixed;height: 7%;top: 23%;margin: 0px;">{{title3}}</md-button></li>
          </ul>

        <md-button style="right: 0%; width: 100%;position: fixed;height: 7%;bottom: 0%;margin: 0px;" ng-click="toggleLeft()" class="md-accent">
          Close 
        </md-button>
      </md-content>
    </md-sidenav>
  </section>
</div>
<ng-md-icon class="md-raised lower_button" icon="add_circle" ng-click="toggleRight()" size="45" ></ng-md-icon>
<mappa>
<ng-map id="map" zoom="12" center="[{{ctl.posVe.lat}}, {{ctl.posVe.lng}}]" style="top: 8%; height: 92%;display: block; width: 100%;z-index: 0; position: fixed;">
</ng-map>

</mappa>

<div layout="column" style="height: 10%;" ng-cloak>
 <section layout="row" flex>
  <md-sidenav class="md-sidenav-right" md-component-id="right"
               md-whiteframe="4">
   <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu Icone</h1>
    </md-toolbar>
      <md-content layout-margin>
        <img class="md-primary md-raised" src="Signal/exclamation.png" ng-click="showConfirm($event)"></img>
        <md-button ng-click="toggleRight()" class="md-accent">
          Close this Sidenav
        </md-button>
      </md-content>
    </md-sidenav>
    <md-content flex layout-padding>
      <div layout="column" layout-align="top center">

      </div>
    </md-content>
  </section>
</div>
