<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!--<script src="components/loader.js"></script>-->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <script>
  var Name;
  var Pass;
  var map;
  var mappa_attiva = false;
  ons.bootstrap()
    .controller('AppController', function($scope) {
      this.load = function(page) {
        $scope.splitter.content.load(page);
        $scope.splitter.left.close();
      };

      this.toggle = function() {
        $scope.splitter.left.toggle();
      };
    });


    ons.caricaMappa = function(){
      console.log("1");
      map = L.map('map').setView([45.4217,12.3356], 13);

      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19,
        minZoom: 13
      }).addTo(map);
    };


    ons.ready(function() {
      console.log("Onsen UI is ready!");
      setTimeout(function(){
        ons.caricaMappa();
        mappa_attiva = true;
        },1500)
    });

    function login() {
    Name = document.getElementById("name_input").value;
    Pass= document.getElementById("comment_input").value;
    document.getElementById("c").style.visibility="hidden";
  };
  </script>

</head>
<body>
  <ons-screen id="c" page="login.html">
  <ons-page>
    <section  class="body_right_comment_input">
                      <p> Username: </p>
                      <input type="text" id="name_input"/> </br>
                      <p> Password:</p>
                      <textarea id="comment_input"></textarea>
                      <button onclick="login()">Click me</button>
    </section>
  </ons-page>
</ons-screen>

  <ons-splitter ng-controller="AppController as app" var="splitter">
    <ons-splitter-side side="left" width="220px" collapse swipeable>
      <ons-page>

        <ons-list>
          <ons-list-item ng-click="app.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item ng-click="app.load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item ng-click="app.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content page="home.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="app.toggle()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Main
        </div>
      </ons-toolbar>
      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        Swipe right to open the menu!
      </p>
      <div id="map" class="Map"></div>
    </ons-page>
  </ons-template>

  <ons-template id="settings.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="app.toggle()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>

      <ons-list-header>Information</ons-list-header>
  <ons-list-item modifier="nodivider">Username:
<!--<script language="Javascript">
  document.write(Name);
</script>-->
</ons-list-item>
  <ons-list-item modifier="nodivider">Password:
  <!--<script language="JavaScript">
    document.write(Pass);
  </script>-->
  </ons-list-item>

    </ons-page>
  </ons-template>

  <ons-template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button ng-click="app.toggle()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>
</body>
</html>
